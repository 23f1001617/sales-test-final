<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }
        #total-sales {
            font-size: 24px;
            color: green;
            margin-top: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            cursor: pointer;
        }
        .dark-mode {
            background-color: #333;
            color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Sales Summary 2025</h1>
    <div id="total-sales">Loading total sales...</div>
    <button id="toggle-theme">Toggle Theme</button>
    <div id="error-message" style="color: red;"></div>

    <script>
        async function fetchSalesData() {
            try {
                const response = await fetch('./data.csv');
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.text();
                const lines = data.split('\n').slice(1); // Skip header
                let totalSales = 0;

                lines.forEach(line => {
                    const columns = line.split(',');
                    if (columns.length > 1) {
                        const sales = parseFloat(columns[1]); // Assuming sales is in the second column
                        if (!isNaN(sales)) {
                            totalSales += sales;
                        }
                    }
                });

                const formattedTotal = new Intl.NumberFormat("en-US", { style: "currency", currency: "USD" }).format(totalSales);
                document.getElementById('total-sales').textContent = formattedTotal;
            } catch (error) {
                document.getElementById('error-message').textContent = "Failed to load data.";
            }
        }

        document.getElementById('toggle-theme').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        fetchSalesData();
    </script>

        <script>
        // ðŸ”„ Universal CSV handler
        async function sumCSV() {
            try {
                const res = await fetch('./data.csv');
                const text = await res.text();
                const rows = text.trim().split(/\r?\n/).slice(1); // skip header
                const total = rows.reduce((acc, row) => {
                    const parts = row.split(',');
                    const val = parseFloat(parts[parts.length - 1]) || 0;
                    return acc + val;
                }, 0);
                const el = document.querySelector('#total-sales');
                if (el) el.textContent = 'Total Sales: $' + total.toFixed(2);
            } catch (e) { console.error('CSV parse failed', e); }
        }
        document.addEventListener('DOMContentLoaded', sumCSV);
        </script>
        </body>
</html>
