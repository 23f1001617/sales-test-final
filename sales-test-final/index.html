<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #total-sales {
            color: green;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Sales Summary 2025</h1>
    <div id="total-sales">$0.00</div>
    <script>
        window.onload = function() {
            fetch('data.csv')
                .then(response => response.text())
                .then(data => {
                    const rows = data.split(/\r\n|\n/);
                    let totalSales = 0;
                    const headers = rows[0].toLowerCase().split(',');
                    const salesIndex = headers.indexOf('sales');

                    for (let i = 1; i < rows.length; i++) {
                        const row = rows[i].trim();
                        if (row) {
                            const values = row.split(',');
                            const salesValue = parseFloat(values[salesIndex]);
                            if (!isNaN(salesValue)) {
                                totalSales += salesValue;
                            }
                        }
                    }
                    document.getElementById('total-sales').innerText = totalSales.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
                });
        };
    </script>
</body>
</html>
